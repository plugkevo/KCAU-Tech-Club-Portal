<!DOCTYPE html>
<html>
<head>
	<style>
		.container {
			width: 500px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 5px;
		}
		
		textarea {
			width: 100%;
			height: 200px;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ddd;
			border-radius: 5px;
			resize: vertical;
		}
	</style>
</head>
<body>
	<div class="container">
		<form>
			<label for="message">Message:</label><br>
			<textarea id="message" name="message"></textarea><br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
